<table cellpadding="10">
	<tr>
		<td><strong>Evaluator</strong></td>
		<td><input id="evaluatortxt" /></td>
		<td><strong>Handler</strong></td>
		<td><input id="handlertxt" /></td>
		<td><strong>Dog name</strong></td>
		<td><input id="dognametxt" /></td>
		<td><strong>ID #</strong></td>
		<td><input id="dogidtxt" /></td>
	</tr>
	<tr>
		<td><strong>Breed(s)</strong></td>
		<td><input id="breedtxt" /></td>
		<td><strong>Gender</strong></td>
		<td>
			<label class="radiolabel"> 
				<input type="radio" ng-model="data.gender" value="fi" /> 
				F/I
			</label> 
			<label class="radiolabel"> 
				<input type="radio" ng-model="data.gender" value="fs" /> 
				F/S
			</label>
			<label class="radiolabel">  
				<input type="radio" ng-model="data.gender" value="mi" /> 
				M/I
			</label>
			<label class="radiolabel"> 
				<input type="radio" ng-model="data.gender" value="mn" /> 
				M/N
			</label>
		</td>
		<td><strong>Age Range</strong></td>
		<td><input id="agetxt" /></td>
	</tr>
	<tr>
		<td><strong>Intake Date</strong></td>
		<td><input type="date" ng-model="data.intakeDate" id="intaketxt" /></td>
		<td><strong>Today's Date</strong></td>
		<td><input type="date" ng-model="data.evalDate" id="evaldatetxt" /></td>
		<td><strong>Re-eval</strong></td>
		<td>
			<label class="radiolabel"> 
				<input type="radio" ng-model="data.reeval" value="true" /> 
				Yes
			</label> 
			<label class="radiolabel"> 
				<input type="radio" ng-model="data.reeval" value="false" /> 
				No
			</label>
		</td>
		<td><strong>Pending</strong></td>
		<td>
			<label class="radiolabel"> 
				<input type="radio" ng-model="data.pending" value="true" /> 
				Yes
			</label> 
			<label class="radiolabel"> 
				<input type="radio" ng-model="data.pending" value="false" /> 
				No
			</label>
		</td>
	</tr>
</table>
